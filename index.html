<!DOCTYPE html>
<html>
<head>
    <title>Overview</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.mobile.min.js"></script>
    <script src="content/shared/js/console.js"></script>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <!-- Custom CSS Styling File -->
    <link href="styles/custom.css" rel="stylesheet" />
</head>
<body>
    <a href="../index.html">Back</a>
    <div data-role="view" data-layout="layout" id="homeView">
            <img src="images/doctors.jpg" id="doctorsImage">
            <br><br>
            <form>
                <ul data-role="listview" id="postQuery">
                    <li><textarea id="queryTxtBox" rows="10" placeholder="Enter Your Problem Here..."></textarea></li>
                    <li><a data-role="button" id="postQueryBtn">POST YOUR QUERY</a></li>
                </ul>
            </form>
    </div>

    <div data-role="view" data-layout="layout" id="searchView">
        <h2>Search for Hospitals/Doctors/Pharmacies</h2>
    </div>

    <div data-role="view" data-layout="layout" id="publicQueriesView">
        <h2>Public Queries View</h2>
    </div>

    <div data-role="view" data-layout="layout" id="healthTips">
        <h2>Health Tips View</h2>
    </div>

<div data-role="layout" data-id="layout">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title">
            <img src='images/logo.png' style="height:60px;">
            </span>
        </div>
    </header>
    <footer data-role="footer">
        <div data-role="tabstrip">
            <a data-icon="home" href="#homeView">Home</a>
            <a data-icon="search" href="#searchView">Search</a>
            <a data-icon="globe" href="#publicQueriesView">Public Queries</a>
            <a data-icon="about" href="#healthTips">Health Tips</a>
        </div>
    </footer>
</div>

<style scoped>
    #layoutView .km-view-title
    {
        visibility: inherit;
    }

    .km-android #layoutView .km-view-title
    {
        display: block;
        position: static;
    }
</style>

    <script>
        window.kendoMobileApplication = new kendo.mobile.Application(document.body,{
            skin:"flat"
        });
    </script>
</body>
</html>
